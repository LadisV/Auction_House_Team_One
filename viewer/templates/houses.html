{% extends 'base.html' %}

{% load group_tags %}

{% block content %}
<h1>Domy</h1>
    <ul>
        {% for house in houses %}
            <li>
                <a href="{% url 'house' house.id %}"> {{ house }} </a>
            {% if user|has_group:"Admins" %}
                <a href="{% url 'update_houses' house.id %}"> 🔧 </a>
                <a href="{% url 'delete_houses' house.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
