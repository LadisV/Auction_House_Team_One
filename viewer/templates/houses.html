{% extends 'base.html' %}

{% load group_tags %}

{% block content %}
<h1>Domy</h1>
    <ul>
    <a href="{% url 'insert_houses' %}" class="btn btn-primary">
     Vložit nový dům </a>
    </ul>
    <ul>
        {% for house in houses %}
            <li>
                <a href="{% url 'house' house.id %}"> {{ house }} </a>
            {% if user|has_group:"Admins" %}
                <a href="{% url 'update_houses' house.id %}"> 🔧 </a>
                <a href="{% url 'delete_houses' house.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
    <ul>
    <input type="button" value="Zpět" class="btn btn-primary" onClick="javascript:history.back()">
    </ul>
{% endblock %}
