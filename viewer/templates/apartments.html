{% extends 'base.html' %}

{% block content %}
<h1>Byty</h1>
    <ul>
    <a href="{% url 'insert_apartments' %}" class="btn btn-primary">
     Vložit nový byt </a>
    </ul>
    <ul>
        {% for apartment in apartments %}
            <li>
                <a href="{% url 'apartment' apartment.id %}"> {{ apartment }} </a>
            {% if user.is_authenticated %}
                <a href="{% url 'update_apartments' apartment.id %}"> 🔧 </a>
                <a href="{% url 'delete_apartments' apartment.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
    <ul>
    <input type="button" value="Zpět" class="btn btn-primary" onClick="javascript:history.back()">
    </ul>
{% endblock %}
