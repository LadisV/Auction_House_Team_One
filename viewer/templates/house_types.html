{% extends 'base.html' %}

{% load group_tags %}

{% block content %}
<h1>Kategorie domů</h1>
    <ul>
    <a href="{% url 'insert_house_type' %}" class="btn btn-primary">
     Vložit novou kategorii </a>
    </ul>
    <ul>
        {% for house_type in house_types %}
            <li>
                {{ house_type }}
            {% if user|has_group:"Admins" %}
                <a href="{% url 'delete_house_type' house_type.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
    <ul>
    <input type="button" value="Zpět" class="btn btn-primary" onClick="javascript:history.back()">
    </ul>
{% endblock %}
