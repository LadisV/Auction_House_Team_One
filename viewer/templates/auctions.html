{% extends 'base.html' %}

{% load group_tags %}

{% block content %}

<h1>Aukce</h1>
    <ul>
    <a href="{% url 'insert_auction' %}" class="btn btn-primary">
     Vložit novou aukci </a>
    </ul>
    <ul>
    {% for auction in auctions %}
        <li>
            <a href="{% url 'auction' auction.id %}"> {{ auction }} </a>
        {% if user|has_group:"Admins" %}
            <a href="{% url 'update_auction' auction.id %}"> 🔧 </a>
            <a href="{% url 'delete_auction' auction.id %}"> ❌ </a>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
    <ul>
    <input type="button" value="Zpět" class="btn btn-primary" onClick="javascript:history.back()">
    </ul>
{% endblock %}
