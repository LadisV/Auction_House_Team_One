{% extends 'base.html' %}

{% load static %}
{% load group_tags %}

{% block content %}
    <h1>Pozemky</h1>
        {% for ground in grounds %}
            <li>
                <a href="{% url 'ground' ground.id %}"> {{ ground }} </a>
            {% if user.is_authenticated %}
                <a href="{% url 'update_grounds' ground.id %}"> 🔧 </a>
                <a href="{% url 'delete_grounds' ground.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}

{% endblock %}
