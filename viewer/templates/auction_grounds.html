{% extends 'base.html' %}

{% block content %}
<h1>Aukce domy</h1>
    <ul>
        {% for auction in auction_grounds %}
            <li>
                    <a href="{% url 'auction' auction.id %}"> {{ auction }} </a>
            {% if user.is_authenticated %}
                <a href="{% url 'update_auction' auction.id %}"> 🔧 </a>
                <a href="{% url 'delete_auction' auction.id %}"> ❌ </a>

            {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
