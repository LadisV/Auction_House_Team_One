{% extends 'base.html' %}
{% block content %}

  <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#insertAuctionModal">
    Vložit aukci
  </button>

  <div class="modal fade" id="insertAuctionModal" tabindex="-1" role="dialog" aria-labelledby="insertAuctionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="insertAuctionModalLabel">Vložit aukci</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'insert_auction' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Vložit Aukci</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
