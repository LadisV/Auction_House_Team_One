{% extends 'base.html' %}

{% load group_tags %}

{% block content %}
<h1>Typy pozemků</h1>
    <ul>
        {% for ground_type in ground_types %}
            <li>
                {{ ground_type }}
            {% if user|has_group:"Admins" %}
                    <a href="{% url 'delete_ground_type' ground_type.id %}"> ❌ </a>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
