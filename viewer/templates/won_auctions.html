{% extends 'base.html' %}

{% block content %}
<h1>Vyhrané aukce</h1>
    <ul>
    {% if won_auctions %}
        {% for auction in won_auctions %}
            <li>
                <a href="{% url 'auction' auction.id %}"> {{ auction }} </a>
            </li>
        {% endfor %}
    {% else %}
        <p>Nemáte žádné vyhrané aukce.</p>
    {% endif %}
    </ul>
{% endblock %}
