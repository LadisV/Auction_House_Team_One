{% extends 'base.html' %}

{% block content %}
<h1>Aukce</h1>
    <ul>
    {% if won_auctions %}
        {% for auction in won_auctions %}
            <li>
                <a href="{% url 'auction' auction.id %}"> {{ auction }} </a>
            </li>
        {% endfor %}
    {% endif %}
    {% if not won_auctions %}
        Nemáte žádné vyhrané aukce
    {% endif %}
    </ul>
{% endblock %}
